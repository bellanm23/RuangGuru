<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>My Counter App</title>
  </head>
  <body>
    <h1>Counter App</h1>
    <h2 id="counter">0</h2>
    <button id="btn-add">Up</button>
    <button id="btn-subtract">Down</button>
    <p class="warning-message"></p>

    <!-- TODO: answer here -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // TODO: answer here
      let count = 0;
      const hasil = document.getElementById("counter");
      const pesan = document.querySelector(".warning-message");

      function addCounter() {
        const element = document.getElementById("btn-add")
        element.addEventListener("click", () => {
          if (count === 10) {
            pesan.textContent = "Oops! you reach the max value!"
          } else {
            clearMessage()
            count += 1;
            hasil.textContent = count;
          }
        })
      }

      function subtractCounter() {
        const element = document.getElementById("btn-subtract")
        element.addEventListener("click", () => {
          if (count === 0) {
            pesan.textContent = "Oops! you reach the min value!"
          } else {
            clearMessage()
            count -= 1;
            hasil.textContent = count;
          }
        })
      }

      function clearMessage() {
        pesan.textContent = "";
      }

      addCounter()
      subtractCounter()
    </script>
  </body>
</html>
